  metrics:
    requests: 3
    cssCount: 1
    jsCount: 1
    domains: 2
    DOMqueries: 15
    DOMqueriesById: 6
    DOMqueriesByClassName: 1
    DOMqueriesByTagName: 7
    DOMqueriesByQuerySelectorAll: 1
    DOMinserts: 2
    DOMmutationsInserts: 0
