    DOMqueriesAvoidable: 3
# DOM operations (in SlimerJS)
- url: "/dom-operations.html"
  label: "/dom-operations.html (using SlimerJS)"
  options:
    engine: "gecko"
  metrics:
    requests: 3
    cssCount: 1
    jsCount: 1
    domains: 2
    DOMqueries: 15
    DOMqueriesById: 6
    DOMqueriesByClassName: 1
    DOMqueriesByTagName: 7
    DOMqueriesByQuerySelectorAll: 1
