<div class="box-text">
	<h1>Polyfills features</h1>
	<div class="grid">
		<div class="col-1-2 pb-l">
			<form class="forms" action="#">
				<fieldset>
					<legend>Input types</legend>
					<ol>
						<li>
							<label for input="date">Input placeholder:</label>
							<input type="text" placeholder="placeholder" >
						</li>
						<li>
							<label for input="date">Input date:</label>
							<input type="date" value="2013-12-25" >
						</li>
						<li>
							<label for input="date">Input email:</label>
							<input type="email" required="required">
						</li>
						<li>
							<label for input="date">Input month:</label>
							<input type="month">
						</li>
						<li>
							<label for input="date">Input number:</label>
							<input type="number" name="quantity" min="1" max="5">
						</li>
						<li>
							<label for input="date">Input range:</label>
							<input type="range" name="points" min="1" max="10">
						</li>
						<li>
							<label for input="date">datetime-local:</label>
							<input type="datetime-local" name="bdaytime">
						</li>
					</ol>
				</fieldset>
				<button type="submit" class="button">Send</button>
			</form>
		</div>
		<div class="col-1-2">
		</div>
	</div>
</div>
