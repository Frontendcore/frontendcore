<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TinyCore /// todo list</title>

		<link rel="stylesheet" href="../_css/todo.css">
	</head>
	<body>
		<div id="container">
			<h1>A todo list (local files)</h1>
			<form id="todo-form-add" class="todo-form">
				<input id="add-input" class="todo-input" placeholder="Enter your comma-separated todos..." />
			</form>
			<form id="search-form" class="todo-form">
				<input id="search-input" class="todo-input" placeholder="Quick search..." />
				<a title="reset" href="#" id="search-reset"></a>
			</form>
			<span id="summary">
				<span id="count-done"></span>/<span id="count-total"></span> completed - <a href="#" id="clear-completed" class="clear">clear completed</a> - <a href="#" id="clear-list" class="clear">clear all</a>
			</span>
			<ul id="todo-list">
				<li id="list-header">
					<input type="checkbox" class="todo-check-all" id="todo-check-all" />
					<span class="label">Name</span>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="../../../../build/TinyCore.min.js"></script>
		<script type="text/javascript" src="../../../../build/tools/mediator/TinyCore.Toolbox.Mediator.min.js"></script>

		<script type="text/javascript" src="../../__tools__/dom.js"></script>
		<script type="text/javascript" src="../../__tools__/events.js"></script>
		<script type="text/javascript" src="../../__tools__/storage.js"></script>

		<script type="text/javascript" src="modules/todo_form_add.js"></script>
		<script type="text/javascript" src="modules/todo_list.js"></script>
		<script type="text/javascript" src="modules/todo_summary.js"></script>
		<script type="text/javascript" src="modules/todo_form_search.js"></script>
		<script type="text/javascript" src="modules/todo_storage.js"></script>
		<script type="text/javascript">
			window.onload = function ()
			{
				TinyCore.Module.start( 'todo_form_add' );
				TinyCore.Module.start( 'todo_list' );
				// optional
				TinyCore.Module.start( 'todo_summary' );
				TinyCore.Module.start( 'todo_form_search' );
				// must be last one to sync up
				TinyCore.Module.start( 'todo_storage' );
			};
		</script>
	</body>
</html>
